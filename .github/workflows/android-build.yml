name: Android Debug Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Upload APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant Gradle permission
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk ribbon-launcher-debug.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ribbon-launcher-debug.apk
          path: ribbon-launcher-debug.apk
          retention-days: 7

      - name: Comment on PR with APK download
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… **Build successful for PR #${{ github.event.pull_request.number }}**

            ðŸ“¦ [Download APK Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})  
            _(Scroll to the bottom and download `ribbon-launcher-debug.apk` from the Artifacts section)_

            ðŸ’¡ You can install this APK directly on your Android phone for testing.